title: Shengnan (Pinker) Yao
logo: Shengnan Yao.png
description: Shengnan (Pinker) Yao, a dedicated PhD candidate and research assistant at the News & Media Research Centre, University of Canberra, is distinguished by her expertise in the social and cultural impacts of trust in news. With a background as a Broadcast Journalist at China Beijing TV, Shengnan brings a unique blend of global journalism experience and academic rigour to her role. As the scholarship recipient for the ARC project, "Rise of Mistrust," Shengnan actively contributes to national and international academic reports, showcasing her commitment to staying at the forefront of media research. Her doctoral thesis uses a mixed-method approach and focuses on trust in news media among Australian multicultural communities.
